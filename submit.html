<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit a Tournament</title>
  <link rel="stylesheet" href="submit-style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4MnJzzabB0xkXlAqmtcPrCkZf1ckkWkPpCfeh7H0="
    crossorigin=""
  />
  
  <!-- Leaflet-Geosearch CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css"
  />
</head>
<body>
  <header class="site-header">
    <h1>Submit a Volleyball Tournament</h1>
    <a href="index.html" class="submit-btn">Return to Home Page</a>
  </header>

  <main class="form-container">
    <div id="auth-status"></div>

    <form id="tournament-form">
      <label for="name">Event Name:</label>
      <input id="name" type="text" required />

      <label for="province">Province:</label>
      <select id="province" required>
        <option value="">Select a province</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Nova Scotia</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
      </select>

      <label for="region">Region:</label>
      <input id="region" type="text" />

      <label for="city">City:</label>
      <input id="city" type="text" required />

      <label for="date">Date:</label>
      <input id="date" type="date" required />

      <label for="address">Address:</label>
      <input id="address" type="text" required />

      <label>Level:</label>
      <div class="level-row">
        <label><input type="radio" name="level" value="Open Gym" required /> Open Gym</label>
        <label><input type="radio" name="level" value="Competitive" /> Competitive</label>
        <label><input type="radio" name="level" value="Recreational" /> Recreational</label>
      </div>

      <label for="registration">Registration (link or email):</label>
      <input id="registration" type="text" />

      <label for="organizerName">Organizer Name (private):</label>
      <input id="organizerName" type="text" />

      <label for="organizerPhone">Organizer Phone (private):</label>
      <input id="organizerPhone" type="text" required />

      <div id="note" style="color:#e65c00; font-weight:bold; margin-top:10px;">
        Please sign in (Account) before clicking "Submit Event".
      </div>

      <button type="submit" class="submit-btn" style="margin-top:12px;">Submit Event</button>
      <span id="success-check">âœ”</span>
    </form>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6kU5V5m+GjhlY0cBf0z7bN1QpXIsvC7rB8ntoY="
    crossorigin=""
  ></script>

  <!-- Leaflet-Geosearch JS -->
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>

  <script type="module">
    import { OpenStreetMapProvider } from 'https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js';

    const provider = new OpenStreetMapProvider();

    const addressInput = document.getElementById('address');

    let timeout = null;

    addressInput.addEventListener('input', async () => {
      clearTimeout(timeout);

      const query = addressInput.value;
      if (!query) return;

      // debounce so we don't flood the API
      timeout = setTimeout(async () => {
        const results = await provider.search({ query });

        let dropdown = document.getElementById('autocomplete-list');
        if (!dropdown) {
          dropdown = document.createElement('div');
          dropdown.id = 'autocomplete-list';
          dropdown.style.border = '1px solid #ccc';
          dropdown.style.position = 'absolute';
          dropdown.style.background = '#fff';
          dropdown.style.zIndex = '1000';
          dropdown.style.width = addressInput.offsetWidth + 'px';
          addressInput.parentNode.appendChild(dropdown);
        }

        dropdown.innerHTML = '';
        results.slice(0, 5).forEach(result => {
          const item = document.createElement('div');
          item.style.padding = '5px';
          item.style.cursor = 'pointer';
          item.textContent = result.label;

          item.addEventListener('click', () => {
            addressInput.value = result.label;
            dropdown.innerHTML = '';
          });

          dropdown.appendChild(item);
        });
      }, 300);
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('autocomplete-list');
      if (dropdown && !addressInput.contains(e.target)) {
        dropdown.innerHTML = '';
      }
    });
  </script>
</body>
</html>

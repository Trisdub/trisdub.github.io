<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Tournament</title>
</head>
<body>
  <h1>Submit a Tournament</h1>
  <form id="tournamentForm">
    <label>
      Tournament Name:
      <input type="text" id="name" required />
    </label><br><br>

    <label>
      Location:
      <input type="text" id="location" required />
    </label><br><br>

    <label>
      Date:
      <input type="date" id="date" required />
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>
  <p><a href="index.html">Back to Home</a></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.appspot.com",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById("tournamentForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;

      try {
        await addDoc(collection(db, "tournaments"), {
          name,
          location,
          date,
          createdAt: serverTimestamp()
        });
        status.textContent = "Tournament submitted successfully!";
        form.reset();
      } catch (error) {
        console.error("Error adding tournament:", error);
        status.textContent = "Error submitting tournament.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Volleyball Tournament</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .home-btn {
      background-color: orange;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: darkorange;
    }

    .form-container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    button {
      background: orange;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-btn">Return to Home Page</a>
  </header>

  <div class="form-container">
    <h1>Submit a Volleyball Tournament</h1>
    <form id="tournamentForm">
      <label for="name">Tournament Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="province">Province:</label>
      <select id="province" name="province" required>
        <option value="">Select Province</option>
        <option value="Alberta">Alberta</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Manitoba">Manitoba</option>
        <option value="New Brunswick">New Brunswick</option>
        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
        <option value="Nova Scotia">Nova Scotia</option>
        <option value="Ontario">Ontario</option>
        <option value="Prince Edward Island">Prince Edward Island</option>
        <option value="Quebec">Quebec</option>
        <option value="Saskatchewan">Saskatchewan</option>
      </select>

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label>Level:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="level" value="Open Gym"> Open Gym</label>
        <label><input type="checkbox" name="level" value="Competitive"> Competitive</label>
        <label><input type="checkbox" name="level" value="Recreative"> Recreative</label>
      </div>

      <label for="registration">Registration Info (link or instructions):</label>
      <textarea id="registration" name="registration" rows="3" required></textarea>

      <label for="contactName">Your Name:</label>
      <input type="text" id="contactName" name="contactName" required>

      <label for="contactPhone">Your Cellphone Number:</label>
      <input type="tel" id="contactPhone" name="contactPhone" required>

      <button type="submit">Submit Your Event</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.firebasestorage.app",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('tournamentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const levels = Array.from(document.querySelectorAll('input[name="level"]:checked'))
                          .map(cb => cb.value);

      const tournamentData = {
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        province: document.getElementById('province').value,
        region: document.getElementById('region').value,
        city: document.getElementById('city').value,
        address: document.getElementById('address').value,
        level: levels.join(", "),
        registration: document.getElementById('registration').value,
        contactName: document.getElementById('contactName').value,
        contactPhone: document.getElementById('contactPhone').value,
        createdAt: new Date()
      };

      try {
        await db.collection('tournaments').add(tournamentData);
        alert('Tournament submitted successfully!');
        document.getElementById('tournamentForm').reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert('There was an error submitting your event.');
      }
    });
  </script>
</body>
</html>

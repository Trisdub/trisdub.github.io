<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Event</title>
  <link rel="stylesheet" href="submit-style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Submit Event</h1>
    <a href="index.html" class="submit-btn">Return to Home Page</a>
  </header>

  <div class="form-container">
    <h2>Create Your Event</h2>
    
    <!-- Authentication Status -->
    <div id="auth-status">
      <p>You must be logged in to submit an event.</p>
      <a href="auth.html" class="submit-btn">Create Account / Log In</a>
    </div>

    <!-- Event Form (hidden until logged in) -->
    <form id="event-form" style="display: none;">
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" required>

      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" required>

      <label for="event-location">Event Location:</label>
      <input type="text" id="event-location" required>

      <label for="event-category">Event Category:</label>
      <select id="event-category" required>
        <option value="">Select...</option>
        <option value="tournament">Tournament</option>
        <option value="friendly">Friendly Match</option>
        <option value="training">Training</option>
      </select>

      <label for="organizer-phone">Organizer Phone:</label>
      <input type="text" id="organizer-phone" placeholder="123-456-7890" required>

      <button type="submit" class="submit-btn">Submit Event</button>
      <span class="checkmark">âœ”</span>
    </form>
  </div>

  <script src="submit.js"></script>
</body>
</html>

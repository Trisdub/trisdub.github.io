<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Submit a Tournament</title>
  <link rel="stylesheet" href="submit-style.css">
</head>
<body>
  <header class="site-header">
    <h1>Submit a Volleyball Tournament</h1>
    <a href="index.html" class="submit-btn">Return to Home Page</a>
  </header>

  <main class="form-container">
    <div id="auth-status"></div>
    <form id="tournament-form">
      <label>Event Name:</label>
      <input id="name" type="text" required>
      <label>Province:</label>
      <select id="province" required>
        <option value="">Select a province</option>
        <option>Alberta</option><option>British Columbia</option><option>Manitoba</option>
        <option>New Brunswick</option><option>Newfoundland and Labrador</option>
        <option>Nova Scotia</option><option>Ontario</option><option>Prince Edward Island</option>
        <option>Quebec</option><option>Saskatchewan</option>
      </select>
      <label>City:</label>
      <input id="city" type="text" required>
      <label>Date:</label>
      <input id="date" type="date" required>
      <label>Address:</label>
      <input id="address" type="text" required autocomplete="off">
      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <label>Level:</label>
      <div class="level-row">
        <label><input type="radio" name="level" value="Open Gym" required> Open Gym</label>
        <label><input type="radio" name="level" value="Competitive"> Competitive</label>
        <label><input type="radio" name="level" value="Recreational"> Recreational</label>
      </div>

      <label>Registration (link/email):</label>
      <input id="registration" type="text">
      <label>Organizer Name:</label>
      <input id="organizerName" type="text">
      <label>Organizer Phone:</label>
      <input id="organizerPhone" type="text" required>

      <div id="note" style="color:#e65c00; font-weight:bold; margin-top:10px;">
        Please sign in (Account) before clicking "Submit Event".
      </div>

      <button type="submit" class="submit-btn" style="margin-top:12px;">Submit Event</button>
      <span id="success-check">âœ”</span>
    </form>
  </main>

  <script type="module" src="submit.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit a Tournament</title>
  <link rel="stylesheet" href="submit-style.css" />

  <!-- Optional: simple CSS for autocomplete dropdown -->
  <style>
    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      background-color: #fff;
      z-index: 99;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
    }
    .autocomplete-item {
      padding: 5px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Submit a Volleyball Tournament</h1>
    <a href="index.html" class="submit-btn">Return to Home Page</a>
  </header>

  <main class="form-container">
    <div id="auth-status"></div>

    <form id="tournament-form">
      <label for="name">Event Name:</label>
      <input id="name" type="text" required />

      <label for="province">Province:</label>
      <select id="province" required>
        <option value="">Select a province</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Nova Scotia</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
      </select>

      <label for="region">Region:</label>
      <input id="region" type="text" />

      <label for="city">City:</label>
      <input id="city" type="text" required />

      <label for="date">Date:</label>
      <input id="date" type="date" required />

      <label for="address">Address:</label>
      <input id="address" type="text" required autocomplete="off" />
      <div id="autocomplete-list" class="autocomplete-items"></div>

      <!-- Hidden fields for coordinates -->
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">

      <label>Level:</label>
      <div class="level-row">
        <label><input type="radio" name="level" value="Open Gym" required /> Open Gym</label>
        <label><input type="radio" name="level" value="Competitive" /> Competitive</label>
        <label><input type="radio" name="level" value="Recreational" /> Recreational</label>
      </div>

      <label for="registration">Registration (link or email):</label>
      <input id="registration" type="text" />

      <label for="organizerName">Organizer Name (private):</label>
      <input id="organizerName" type="text" />

      <label for="organizerPhone">Organizer Phone (private):</label>
      <input id="organizerPhone" type="text" required />

      <div id="note" style="color:#e65c00; font-weight:bold; margin-top:10px;">
        Please sign in (Account) before clicking "Submit Event".
      </div>

      <button type="submit" class="submit-btn" style="margin-top:12px;">Submit Event</button>
      <span id="success-check">âœ”</span>
    </form>
  </main>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.firebasestorage.app",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById('tournament-form');
    const addressInput = document.getElementById('address');
    const autocompleteList = document.getElementById('autocomplete-list');
    const latInput = document.getElementById('latitude');
    const lngInput = document.getElementById('longitude');
    let timeout = null;
    let currentUser = null;

    // Check auth state
    onAuthStateChanged(auth, user => {
      currentUser = user;
      const authStatus = document.getElementById('auth-status');
      if(user) {
        authStatus.textContent = `Signed in as ${user.email}`;
      } else {
        authStatus.textContent = `Not signed in`;
      }
    });

    // Address autocomplete
    addressInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = addressInput.value.trim();
      autocompleteList.innerHTML = '';
      if (!query) return;

      timeout = setTimeout(async () => {
        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(query)}&countrycodes=ca&limit=5`);
          const results = await response.json();
          results.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('autocomplete-item');
            div.textContent = item.display_name;
            div.addEventListener('click', () => {
              addressInput.value = item.display_name;
              latInput.value = item.lat;
              lngInput.value = item.lon;
              autocompleteList.innerHTML = '';
            });
            autocompleteList.appendChild(div);
          });
        } catch(err) {
          console.error('Error fetching address suggestions:', err);
        }
      }, 300);
    });

    document.addEventListener('click', (e) => {
      if(e.target !== addressInput) autocompleteList.innerHTML = '';
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!currentUser) {
        alert("You must be signed in to submit a tournament.");
        return;
      }

      const data = {
        name: document.getElementById('name').value,
        province: document.getElementById('province').value,
        region: document.getElementById('region').value,
        city: document.getElementById('city').value,
        date: document.getElementById('date').value,
        address: addressInput.value,
        lat: parseFloat(latInput.value),
        lng: parseFloat(lngInput.value),
        level: form.level.value,
        registration: document.getElementById('registration').value,
        organizerName: document.getElementById('organizerName').value,
        organizerPhone: document.getElementById('organizerPhone').value,
        createdBy: currentUser.uid
      };

      try {
        await addDoc(collection(db, "tournaments"), data);
        alert("Tournament submitted successfully!");
        form.reset();
        latInput.value = '';
        lngInput.value = '';
      } catch(err) {
        console.error("Error adding document: ", err);
        alert("Error submitting tournament. Please try again.");
      }
    });
  </script>
</body>
</html>

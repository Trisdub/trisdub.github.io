<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Volleyball Tournament</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Submit a Volleyball Tournament</h1>
  </header>

  <div class="content">
    <form id="tournamentForm">
      <label>Event Name: <input type="text" id="name" required></label><br>
      <label>Province: <input type="text" id="province" required></label><br>
      <label>City: <input type="text" id="city" required></label><br>
      <label>Region: <input type="text" id="region"></label><br>
      <label>Date (YYYY-MM-DD): <input type="date" id="date" required></label><br>
      <label>Level: <input type="text" id="level" required></label><br>
      <label>Registration (link or email): <input type="text" id="registration"></label><br>
      <label>Address: <input type="text" id="address"></label><br>
      <label>Your Name (private): <input type="text" id="submitterName" required></label><br>
      <label>Your Phone Number (private): <input type="tel" id="submitterPhone" required></label><br>
      <button type="submit">Submit Tournament</button>
    </form>

    <!-- ✅ New return button -->
    <div style="margin-top: 20px;">
      <a href="index.html" class="submit-btn">⬅ Return to Home Page</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { firebaseConfig } from './config.js';

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("tournamentForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const event = {
        name: document.getElementById("name").value,
        province: document.getElementById("province").value,
        city: document.getElementById("city").value,
        region: document.getElementById("region").value,
        date: document.getElementById("date").value,
        level: document.getElementById("level").value,
        registration: document.getElementById("registration").value,
        address: document.getElementById("address").value,
        submitterName: document.getElementById("submitterName").value,
        submitterPhone: document.getElementById("submitterPhone").value
      };

      try {
        // Save public data
        await addDoc(collection(db, "tournaments_public"), event);

        // Save private data separately
        await addDoc(collection(db, "tournaments_private"), {
          name: event.name,
          submitterName: event.submitterName,
          submitterPhone: event.submitterPhone
        });

        alert("Tournament submitted successfully!");
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Error submitting tournament.");
      }
    });
  </script>
</body>
</html>

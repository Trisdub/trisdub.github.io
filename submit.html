<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Volleyball Tournament</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .home-btn {
      background-color: orange;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: darkorange;
    }

    .form-container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: orange;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: darkorange;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-btn">Return to Home Page</a>
  </header>

  <div class="form-container">
    <h1>Submit a Volleyball Tournament</h1>
    <form id="tournamentForm">
      <label for="name">Tournament Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="province">Province:</label>
      <input type="text" id="province" name="province" required>

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="location">Venue / Exact Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="details">Details:</label>
      <textarea id="details" name="details" rows="4" required></textarea>

      <label for="registration">Registration Info (link or instructions):</label>
      <textarea id="registration" name="registration" rows="3" required></textarea>

      <label for="contactName">Your Name:</label>
      <input type="text" id="contactName" name="contactName" required>

      <label for="contactPhone">Your Cellphone Number:</label>
      <input type="tel" id="contactPhone" name="contactPhone" required>

      <button type="submit">Submit Your Event</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission
    document.getElementById('tournamentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const tournamentData = {
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        province: document.getElementById('province').value,
        region: document.getElementById('region').value,
        city: document.getElementById('city').value,
        location: document.getElementById('location').value,
        details: document.getElementById('details').value,
        registration: document.getElementById('registration').value,
        contactName: document.getElementById('contactName').value,
        contactPhone: document.getElementById('contactPhone').value,
        createdAt: new Date()
      };

      try {
        await db.collection('tournaments').add(tournamentData);
        alert('Tournament submitted successfully!');
        document.getElementById('tournamentForm').reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert('There was an error submitting your event.');
      }
    });
  </script>
</body>
</html>

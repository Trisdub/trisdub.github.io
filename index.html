<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Tourneys</title>
</head>
<body>
  <h1>Welcome to Volleyball Tourneys</h1>
  <p><a href="submit.html">Submit a Tournament</a></p>

  <h2>Upcoming Tournaments</h2>
  <ul id="tournamentList">
    <li>Loading tournaments...</li>
  </ul>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.appspot.com",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load tournaments
    const listEl = document.getElementById("tournamentList");
    async function loadTournaments() {
      listEl.innerHTML = "<li>Loading tournaments...</li>";
      try {
        const q = query(collection(db, "tournaments"), orderBy("date", "asc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          listEl.innerHTML = "<li>No tournaments found.</li>";
          return;
        }

        listEl.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.name} - ${data.location} - ${data.date}`;
          listEl.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading tournaments:", error);
        listEl.innerHTML = "<li>Error loading tournaments.</li>";
      }
    }

    loadTournaments();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Tournaments</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üèê Volleyball Tournaments</h1>
    <nav>
      <a href="submit.html" class="btn">Submit Event</a>
      <a href="account.html" class="btn">My Account</a>
      <a href="auth.html" class="btn">Login</a>
    </nav>
  </header>

  <main>
    <section id="tournament-list-section">
      <h2>Upcoming Tournaments</h2>
      <ul id="tournament-list"></ul>
    </section>

    <!-- Retractable map container -->
    <div id="map-container">
      <button id="toggle-map">üó∫Ô∏è Show/Hide Map</button>
      <div id="map"></div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.firebasestorage.app",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Script -->
  <script>
    const listEl = document.getElementById('tournament-list');
    const mapContainer = document.getElementById('map-container');
    const toggleBtn = document.getElementById('toggle-map');
    const mapDiv = document.getElementById('map');
    let mapInitialized = false;
    let map;
    let markers = [];

    toggleBtn.addEventListener('click', () => {
      mapDiv.classList.toggle('visible');
      if (!mapInitialized && mapDiv.classList.contains('visible')) {
        initMap();
        mapInitialized = true;
      }
    });

    function initMap() {
      map = L.map('map').setView([46.8, -71.2], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
      }).addTo(map);
      loadTournaments();
    }

    function loadTournaments() {
      db.collection('tournaments').orderBy('date').get().then(snapshot => {
        listEl.innerHTML = '';
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        snapshot.forEach(doc => {
          const t = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `
            <h3>${t.name}</h3>
            <p><strong>Date:</strong> ${t.date}</p>
            <p><strong>City:</strong> ${t.city}</p>
            <p><strong>Level:</strong> ${t.level}</p>
            <p><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
          `;
          listEl.appendChild(li);

          if (t.lat && t.lng) {
            const marker = L.marker([t.lat, t.lng]).addTo(map);
            marker.bindPopup(
              `<strong>${t.name}</strong><br>${t.address}<br>${t.date}<br>${t.level}`
            );
            markers.push(marker);
          }
        });
      });
    }

    // Load list on page load (without map)
    db.collection('tournaments').orderBy('date').get().then(snapshot => {
      listEl.innerHTML = '';
      snapshot.forEach(doc => {
        const t = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <h3>${t.name}</h3>
          <p><strong>Date:</strong> ${t.date}</p>
          <p><strong>City:</strong> ${t.city}</p>
          <p><strong>Level:</strong> ${t.level}</p>
          <p><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
        `;
        listEl.appendChild(li);
      });
    });
  </script>
</body>
</html>

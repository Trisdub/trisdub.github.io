<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Tournaments</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üèê Volleyball Tournaments</h1>
    <nav>
      <a href="submit.html" class="btn">Submit Event</a>
      <a href="account.html" class="btn">My Account</a>
      <a href="auth.html" class="btn">Login</a>
    </nav>
  </header>

  <main>
    <section id="tournament-list-section">
      <h2>Upcoming Tournaments</h2>
      <div id="tournament-list" class="tournament-grid"></div>
    </section>

    <!-- Retractable map -->
    <div id="map-container" class="visible">
      <button id="toggle-map">üó∫Ô∏è Hide Map</button>
      <div id="map"></div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.firebasestorage.app",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const listEl = document.getElementById('tournament-list');
    const mapContainer = document.getElementById('map-container');
    const toggleBtn = document.getElementById('toggle-map');
    let map;
    let markers = [];
    let favorites = new Set();

    toggleBtn.addEventListener('click', () => {
      mapContainer.classList.toggle('visible');
      if (mapContainer.classList.contains('visible')) {
        toggleBtn.textContent = "üó∫Ô∏è Hide Map";
        map.invalidateSize();
      } else {
        toggleBtn.textContent = "üó∫Ô∏è Show Map";
      }
    });

    function initMap() {
      map = L.map('map').setView([46.8, -71.2], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
      }).addTo(map);
      loadTournaments();
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        // load user favorites
        getDocs(query(collection(db, "favorites"), where("userId", "==", user.uid)))
        .then(snap => {
          favorites.clear();
          snap.forEach(doc => {
            favorites.add(doc.data().tournamentId);
          });
          loadTournaments();
        });
      }
    });

    async function loadTournaments() {
      const today = new Date();
      listEl.innerHTML = '';
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const snap = await getDocs(query(collection(db, "tournaments"), orderBy("date")));
      snap.forEach(tdoc => {
        const t = tdoc.data();
        t.id = tdoc.id;
        const tDate = new Date(t.date);
        if (tDate < today) return;

        const card = document.createElement("div");
        card.className = "tournament-card";
        const isFav = favorites.has(t.id) ? "favorited" : "";
        card.innerHTML = `
          <div class="tournament-info">
            <h3>${t.name} <span class="favorite-heart ${isFav}">‚ô•</span></h3>
            <div class="details-row">
              <p><strong>Date:</strong> ${t.date}</p>
              <p><strong>City:</strong> ${t.city}</p>
              <p><strong>Level:</strong> ${t.level}</p>
              <p><strong>Address:</strong> ${t.address}</p>
              <p><strong>Registration:</strong> ${t.registration}</p>
            </div>
            <p class="org"><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
          </div>
        `;
        listEl.appendChild(card);

        if (t.lat && t.lng) {
          const marker = L.marker([t.lat, t.lng]).addTo(map)
            .bindPopup(`<strong>${t.name}</strong><br>${t.address}<br>${t.date}<br>${t.level}`);
          markers.push(marker);
        }

        // Heart toggle
        card.querySelector(".favorite-heart").addEventListener("click", async e => {
          const heart = e.currentTarget;
          if (!auth.currentUser) return alert("Sign in to favorite tournaments.");
          if (favorites.has(t.id)) {
            // remove favorite
            const favSnap = await getDocs(query(collection(db, "favorites"),
              where("userId","==", auth.currentUser.uid),
              where("tournamentId","==", t.id)
            ));
            favSnap.forEach(async fd => { await deleteDoc(doc(db,"favorites",fd.id)); });
            favorites.delete(t.id);
            heart.classList.remove("favorited");
          } else {
            // add favorite
            await addDoc(collection(db,"favorites"), {
              userId: auth.currentUser.uid,
              tournamentId: t.id,
              createdAt: new Date()
            });
            favorites.add(t.id);
            heart.classList.add("favorited");
          }
        });
      });
    }

    initMap();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Tournaments</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ Volleyball Tournaments</h1>
    <nav>
      <a href="submit.html" class="btn">Submit Event</a>
      <a href="account.html" class="btn">My Account</a>
      <a href="auth.html" class="btn">Login</a>
    </nav>
  </header>

  <main>
    <section id="tournament-list-section">
      <h2>Upcoming Tournaments</h2>
      <div id="tournament-list" class="tournament-grid"></div>
    </section>

    <!-- Retractable map -->
    <div id="map-container" class="visible">
      <button id="toggle-map">ğŸ—ºï¸ Hide Map</button>
      <div id="map"></div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Main Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where, orderBy, doc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const listEl = document.getElementById('tournament-list');
    const mapContainer = document.getElementById('map-container');
    const toggleBtn = document.getElementById('toggle-map');

    let map = L.map('map').setView([46.8, -71.2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let markers = [];
    let favorites = [];

    toggleBtn.addEventListener('click', () => {
      mapContainer.classList.toggle('visible');
      toggleBtn.textContent = mapContainer.classList.contains('visible') ? "ğŸ—ºï¸ Hide Map" : "ğŸ—ºï¸ Show Map";
      if (mapContainer.classList.contains('visible')) map.invalidateSize();
    });

    function renderTournaments(tournaments) {
      listEl.innerHTML = '';
      tournaments.forEach(t => {
        const card = document.createElement('div');
        card.className = 'tournament-card';

        // Check if tournament is already favorited
        const isFavorited = favorites.includes(t.id);

        card.innerHTML = `
          <div class="tournament-info">
            <h3>${t.name} <span class="favorite-heart ${isFavorited ? 'favorited' : ''}" data-id="${t.id}">â™¥</span></h3>
            <div class="details-row">
              <p><strong>Date:</strong> ${t.date}</p>
              <p><strong>City:</strong> ${t.city}</p>
              <p><strong>Level:</strong> ${t.level}</p>
              <p><strong>Address:</strong> ${t.address}</p>
              <p><strong>Registration:</strong> ${t.registration}</p>
            </div>
            <p class="org"><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
          </div>
        `;
        listEl.appendChild(card);

        // Add map marker
        if (t.lat && t.lng) {
          const marker = L.marker([t.lat, t.lng]).addTo(map);
          marker.bindPopup(`<strong>${t.name}</strong><br>${t.address}<br>${t.date}<br>${t.level}`);
          markers.push(marker);
        }
      });

      // Add heart click listeners
      document.querySelectorAll('.favorite-heart').forEach(el => {
        el.addEventListener('click', async (e) => {
          const id = e.currentTarget.dataset.id;
          const user = auth.currentUser;
          if (!user) return alert("Sign in to favorite tournaments.");
          const favDocId = `${user.uid}_${id}`;
          const favRef = doc(db, "favorites", favDocId);

          if (favorites.includes(id)) {
            // Remove favorite
            await favRef.delete();
            favorites = favorites.filter(f => f !== id);
            e.currentTarget.classList.remove('favorited');
          } else {
            // Add favorite
            await addDoc(collection(db, "favorites"), {
              userId: user.uid,
              tournamentId: id,
              createdAt: new Date()
            });
            favorites.push(id);
            e.currentTarget.classList.add('favorited');
          }
        });
      });
    }

    async function loadTournaments() {
      const today = new Date();
      const snap = await getDocs(query(collection(db, "tournaments"), orderBy("date")));
      const tournaments = snap.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .filter(t => new Date(t.date) >= today); // filter past tournaments
      renderTournaments(tournaments);
    }

    loadTournaments();
  </script>
</body>
</html>

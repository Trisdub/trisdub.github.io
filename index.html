<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Tournaments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <header>
        <h1>Volleyball Tournaments</h1>
        <nav>
            <a href="#tournaments">Tournaments</a>
            <a href="#map-section">Map</a>
            <a href="#submit-form">Submit Event</a>
        </nav>
    </header>

    <section id="tournaments" class="tournament-list"></section>

    <section id="map-section">
        <div id="map"></div>
    </section>

    <section id="submit-form">
        <h2>Submit a New Tournament</h2>
        <form id="tournamentForm">
            <input type="text" id="name" placeholder="Tournament Name" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="date" id="date" required>
            <textarea id="description" placeholder="Description"></textarea>
            <button type="submit">Submit Tournament</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Volleyball Tournaments
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

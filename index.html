<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Tournaments</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTournaments() {
      const tableBody = document.getElementById("tournament-table-body");
      const provinceFilter = document.getElementById("province-filter");

      tableBody.innerHTML = "<tr><td colspan='8'>Loading tournaments...</td></tr>";

      const q = query(collection(db, "tournaments"), orderBy("date", "asc"));
      const snapshot = await getDocs(q);

      let tournaments = [];
      snapshot.forEach(doc => tournaments.push(doc.data()));

      // Filter out past tournaments
      const today = new Date();
      tournaments = tournaments.filter(t => new Date(t.date) >= today);

      // Apply province filter
      const selectedProvince = provinceFilter.value;
      if (selectedProvince) {
        tournaments = tournaments.filter(t => t.province === selectedProvince);
      }

      // Clear table
      tableBody.innerHTML = "";

      if (tournaments.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='8'>No upcoming tournaments</td></tr>";
        return;
      }

      // Insert rows
      tournaments.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.name || ""}</td>
          <td>${t.province || ""}</td>
          <td>${t.region || ""}</td>
          <td>${t.city || ""}</td>
          <td>${t.date || ""}</td>
          <td>${t.level || ""}</td>
          <td><a href="${t.registration || "#"}" target="_blank">${t.registration || ""}</a></td>
          <td>${t.address || ""}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const provinceFilter = document.getElementById("province-filter");
      provinceFilter.addEventListener("change", loadTournaments);
      loadTournaments();
    });
  </script>
</head>
<body>
  <header class="site-header">
    <h1>Volleyball Tournaments</h1>
    <a href="submit.html" class="submit-btn">Submit Your Event</a>
  </header>

  <aside class="sidebar">
    <h3>Filter by Province</h3>
    <select id="province-filter">
      <option value="">All Provinces</option>
      <option value="Alberta">Alberta</option>
      <option value="British Columbia">British Columbia</option>
      <option value="Manitoba">Manitoba</option>
      <option value="New Brunswick">New Brunswick</option>
      <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
      <option value="Nova Scotia">Nova Scotia</option>
      <option value="Ontario">Ontario</option>
      <option value="Prince Edward Island">Prince Edward Island</option>
      <option value="Quebec">Quebec</option>
      <option value="Saskatchewan">Saskatchewan</option>
    </select>
  </aside>

  <main class="content">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Province</th>
          <th>Region</th>
          <th>City</th>
          <th>Date</th>
          <th>Level</th>
          <th>Registration</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="tournament-table-body">
        <tr><td colspan="8">Loading tournaments...</td></tr>
      </tbody>
    </table>
  </main>
</body>
</html>

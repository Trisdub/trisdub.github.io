<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volleyball Tournaments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Volleyball Tournaments in Canada</h1>
    <div>
      <a href="submit.html" class="submit-btn">Submit Your Event</a>
      <button id="refreshBtn" class="refresh-btn">Refresh Events</button>
    </div>
  </header>

  <div class="content">
    <label for="regionFilter">Filter by Province/Region:</label>
    <select id="regionFilter">
      <option value="all">All Regions</option>
      <option value="Alberta">Alberta</option>
      <option value="British Columbia">British Columbia</option>
      <option value="Manitoba">Manitoba</option>
      <option value="New Brunswick">New Brunswick</option>
      <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
      <option value="Nova Scotia">Nova Scotia</option>
      <option value="Ontario">Ontario</option>
      <option value="Prince Edward Island">Prince Edward Island</option>
      <option value="Quebec">Quebec</option>
      <option value="Saskatchewan">Saskatchewan</option>
      <option value="Territories">Territories</option>
    </select>

    <table id="eventsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event Name</th>
          <th>City</th>
          <th>Province</th>
          <th>Region</th>
          <th>Level</th>
          <th>Registration</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="emptyMessage" class="empty-message" style="display: none;">
      No upcoming tournaments available.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { firebaseConfig } from './config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let eventsData = [];

    const regionFilter = document.getElementById("regionFilter");
    const refreshBtn = document.getElementById("refreshBtn");

    async function fetchEvents() {
      const today = new Date();
      today.setHours(0,0,0,0);

      try {
        const snapshot = await getDocs(query(collection(db, "tournaments"), orderBy("date")));
        eventsData = snapshot.docs.map(doc => doc.data())
          .filter(ev => new Date(ev.date) >= today);

        renderTable(eventsData);
      } catch (err) {
        console.error(err);
        document.getElementById("emptyMessage").innerText = "Unable to load tournaments.";
        document.getElementById("emptyMessage").style.display = "block";
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("eventsTable").querySelector("tbody");
      const emptyMessage = document.getElementById("emptyMessage");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
      }

      data.forEach(ev => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${ev.date || ""}</td>
          <td>${ev.name || ""}</td>
          <td>${ev.city || ""}</td>
          <td>${ev.province || ""}</td>
          <td>${ev.region || ""}</td>
          <td>${ev.level || ""}</td>
          <td>${ev.registration ? `<a href="${ev.registration}" target="_blank">Register</a>` : ""}</td>
          <td>${ev.address || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    regionFilter.addEventListener("change", e => {
      const region = e.target.value;
      if (region === "all") renderTable(eventsData);
      else renderTable(eventsData.filter(ev => ev.province === region || ev.region === region));
    });

    refreshBtn.addEventListener("click", fetchEvents);

    fetchEvents(); // initial load
  </script>
</body>
</html>

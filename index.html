<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volleyball Tournaments in Canada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Volleyball Tournaments in Canada</h1>
    <div>
      <a id="submitBtn" href="#" target="_blank" class="submit-btn">Submit Your Event</a>
      <button id="refreshBtn" class="refresh-btn">Refresh Events</button>
    </div>
  </header>

  <div class="content">
    <h2>Upcoming Tournaments</h2>
    <label for="regionFilter">Filter by Province/Region:</label>
    <select id="regionFilter">
      <option value="all">All Regions</option>
      <option value="Alberta">Alberta</option>
      <option value="British Columbia">British Columbia</option>
      <option value="Manitoba">Manitoba</option>
      <option value="New Brunswick">New Brunswick</option>
      <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
      <option value="Nova Scotia">Nova Scotia</option>
      <option value="Ontario">Ontario</option>
      <option value="Prince Edward Island">Prince Edward Island</option>
      <option value="Quebec">Quebec</option>
      <option value="Saskatchewan">Saskatchewan</option>
      <option value="Territories">Territories</option>
    </select>

    <table id="eventsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event Name</th>
          <th>City</th>
          <th>Province</th>
          <th>Region</th>
          <th>Level</th>
          <th>Registration</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="emptyMessage" class="empty-message" style="display: none;">
      No upcoming tournaments available.
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // Simple CSV parser
    function csvToJSON(csv) {
      const lines = csv.split("\n").filter(l => l.trim() !== "");
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i]?.trim());
        return obj;
      });
    }

    let eventsData = [];

    const submitBtn = document.getElementById("submitBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const regionFilter = document.getElementById("regionFilter");

    submitBtn.href = CONFIG.formLink;

    function fetchEvents() {
      fetch(CONFIG.sheetUrl + "?t=" + new Date().getTime())
        .then(res => res.text())
        .then(csv => {
          const data = csvToJSON(csv);
          const today = new Date();
          today.setHours(0,0,0,0);

          eventsData = data.map(ev => ({
            date: ev["Date (YYYY/MM/DD)"],
            name: ev["Event name"],
            city: ev["City"],
            province: ev["Province"],
            region: ev["Region"],
            level: ev["Level"],
            registration: ev["Registration (Link or Email or both)"],
            address: ev["Address"]
          }))
          .filter(ev => {
            if (!ev.date) return false;
            const eventDate = new Date(ev.date);
            return eventDate >= today;
          })
          .sort((a,b) => new Date(a.date) - new Date(b.date));

          renderTable(eventsData);
        })
        .catch(err => {
          console.error("Error fetching events:", err);
          document.getElementById("emptyMessage").innerText = "Unable to load tournaments.";
          document.getElementById("emptyMessage").style.display = "block";
        });
    }

    function renderTable(data) {
      const tbody = document.getElementById("eventsTable").querySelector("tbody");
      const emptyMessage = document.getElementById("emptyMessage");

      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
      }

      data.forEach(ev => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${ev.date || ""}</td>
          <td>${ev.name || ""}</td>
          <td>${ev.city || ""}</td>
          <td>${ev.province || ""}</td>
          <td>${ev.region || ""}</td>
          <td>${ev.level || ""}</td>
          <td>${ev.registration ? `<a href="${ev.registration}" target="_blank">Register</a>` : ""}</td>
          <td>${ev.address || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    regionFilter.addEventListener("change", e => {
      const region = e.target.value;
      if (region === "all") {
        renderTable(eventsData);
      } else {
        renderTable(eventsData.filter(ev => ev.province === region || ev.region === region));
      }
    });

    refreshBtn.addEventListener("click", fetchEvents);

    // Fetch events on page load
    fetchEvents();
  </script>
</body>
</html>

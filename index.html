<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Tournaments</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .home-btn {
      background-color: orange;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: darkorange;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: orange;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .no-events {
      text-align: center;
      margin: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Volleyball Tournaments</h1>
    <a href="submit.html" class="home-btn">Submit Your Event</a>
  </header>

  <div class="container">
    <table id="tournamentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Province</th>
          <th>Region</th>
          <th>City</th>
          <th>Address</th>
          <th>Level</th>
          <th>Registration</th>
        </tr>
      </thead>
      <tbody id="tournamentsBody">
        <!-- Tournament rows will be inserted here -->
      </tbody>
    </table>
    <div id="noEvents" class="no-events" style="display:none;">No upcoming tournaments</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById('tournamentsBody');
    const noEventsDiv = document.getElementById('noEvents');

    // Load tournaments
    async function loadTournaments() {
      tableBody.innerHTML = '';
      const today = new Date().toISOString().split('T')[0];

      try {
        const snapshot = await db.collection('tournaments')
          .orderBy('date')
          .get();

        let hasUpcoming = false;

        snapshot.forEach(doc => {
          const data = doc.data();
          if(data.date >= today) {
            hasUpcoming = true;
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${data.name}</td>
              <td>${data.date}</td>
              <td>${data.province}</td>
              <td>${data.region}</td>
              <td>${data.city}</td>
              <td>${data.address}</td>
              <td>${data.level}</td>
              <td>${data.registration}</td>
            `;
            tableBody.appendChild(row);
          }
        });

        noEventsDiv.style.display = hasUpcoming ? 'none' : 'block';

      } catch (error) {
        console.error('Error loading tournaments:', error);
        noEventsDiv.textContent = 'Unable to load tournaments';
        noEventsDiv.style.display = 'block';
      }
    }

    loadTournaments();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Tournaments</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üèê Volleyball Tournaments</h1>
    <nav>
      <a href="submit.html" class="btn">Submit Event</a>
      <a href="account.html" class="btn">My Account</a>
      <a href="auth.html" class="btn">Login</a>
    </nav>
  </header>

  <main>
    <section id="tournament-list-section">
      <h2>Upcoming Tournaments</h2>

      <div class="tournament-filters">
        <input type="date" id="filter-date" />
        <select id="filter-province">
          <option value="">All Provinces</option>
          <option value="Quebec">Quebec</option>
          <option value="Ontario">Ontario</option>
          <option value="Alberta">Alberta</option>
        </select>
      </div>

      <div id="tournament-list" class="tournament-grid"></div>
    </section>

    <div id="map-container" class="visible">
      <button id="toggle-map">üó∫Ô∏è Hide Map</button>
      <div id="map"></div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.firebasestorage.app",
      messagingSenderId: "652764056781",
      appId: "1:652764056781:web:70f90b5a6f5357aff16d84",
      measurementId: "G-HJF63771D7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <script>
    const listEl = document.getElementById('tournament-list');
    const mapContainer = document.getElementById('map-container');
    const toggleBtn = document.getElementById('toggle-map');
    const filterDate = document.getElementById("filter-date");
    const filterProvince = document.getElementById("filter-province");

    let map, markers = [], favorites = new Set();

    toggleBtn.addEventListener('click', () => {
      mapContainer.classList.toggle('visible');
      toggleBtn.textContent = mapContainer.classList.contains('visible') ? "üó∫Ô∏è Hide Map" : "üó∫Ô∏è Show Map";
      map.invalidateSize();
    });

    filterDate.addEventListener("change", loadTournaments);
    filterProvince.addEventListener("change", loadTournaments);

    function initMap() {
      map = L.map('map').setView([46.8, -71.2], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
      }).addTo(map);
      loadFavorites();
      loadTournaments();
    }

    async function loadFavorites() {
      favorites.clear();
      if (!auth.currentUser) return;
      const favSnap = await db.collection("favorites").where("userId","==",auth.currentUser.uid).get();
      favSnap.forEach(doc => favorites.add(doc.data().tournamentId));
    }

    async function loadTournaments() {
      const today = new Date();
      const selectedDate = filterDate.value ? new Date(filterDate.value) : null;
      const selectedProvince = filterProvince.value;

      listEl.innerHTML = '';
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const snap = await db.collection("tournaments").orderBy("date").get();
      snap.forEach(tdoc => {
        const t = tdoc.data(); t.id = tdoc.id;

        const tDate = new Date(t.date);
        if(tDate < today) return;
        if(selectedDate && tDate > selectedDate) return;
        if(selectedProvince && t.province !== selectedProvince) return;

        const card = document.createElement("div");
        card.className = "tournament-card";
        const isFav = favorites.has(t.id) ? "favorited" : "";
        card.innerHTML = `
          <div class="tournament-info">
            <h3>${t.name} <span class="favorite-heart ${isFav}" data-id="${t.id}">‚ô•</span></h3>
            <div class="details-row">
              <p><strong>Date:</strong> ${t.date}</p>
              <p><strong>City:</strong> ${t.city}</p>
              <p><strong>Level:</strong> ${t.level}</p>
              <p><strong>Address:</strong> ${t.address}</p>
              <p><strong>Registration:</strong> ${t.registration}</p>
            </div>
            <p class="org"><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
          </div>
        `;
        listEl.appendChild(card);

        if(t.lat && t.lng){
          const marker = L.marker([t.lat,t.lng]).addTo(map)
            .bindPopup(`<strong>${t.name}</strong><br>${t.address}<br>${t.date}<br>${t.level}`);
          markers.push(marker);
        }

        const heartEl = card.querySelector(".favorite-heart");
        heartEl.addEventListener("click", async () => {
          if(!auth.currentUser){ alert("Sign in to favorite."); return; }
          if(favorites.has(t.id)){
            const favSnap = await db.collection("favorites")
              .where("userId","==", auth.currentUser.uid)
              .where("tournamentId","==", t.id).get();
            favSnap.forEach(fd => db.collection("favorites").doc(fd.id).delete());
            favorites.delete(t.id); heartEl.classList.remove("favorited");
          } else {
            await db.collection("favorites").add({ userId: auth.currentUser.uid, tournamentId: t.id, createdAt: new Date() });
            favorites.add(t.id); heartEl.classList.add("favorited");
          }
        });
      });
    }

    auth.onAuthStateChanged(user => {
      loadFavorites().then(loadTournaments);
    });

    initMap();
  </script>
</body>
</html>

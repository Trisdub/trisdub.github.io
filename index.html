<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Tournaments</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Volleyball Tournaments</h1>
  </header>

  <div style="text-align: center; margin: 20px;">
    <button class="submit-btn" id="auth-button">Login / Signup</button>
    <button class="submit-btn" id="logout-button" style="display:none;">Logout</button>
    <p id="user-email"></p>
  </div>

  <aside class="sidebar">
    <h3>Filter by Province</h3>
    <select id="province-filter">
      <option value="">All Provinces</option>
      <option value="Alberta">Alberta</option>
      <option value="British Columbia">British Columbia</option>
      <option value="Manitoba">Manitoba</option>
      <option value="New Brunswick">New Brunswick</option>
      <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
      <option value="Nova Scotia">Nova Scotia</option>
      <option value="Ontario">Ontario</option>
      <option value="Prince Edward Island">Prince Edward Island</option>
      <option value="Quebec">Quebec</option>
      <option value="Saskatchewan">Saskatchewan</option>
    </select>
  </aside>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Province</th>
          <th>Region</th>
          <th>City</th>
          <th>Date</th>
          <th>Level</th>
          <th>Registration</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="tournament-table-body">
        <tr><td colspan="8">Loading tournaments...</td></tr>
      </tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfVProG4-iZ8z4r869oiBHB7OX4Fl3lMU",
      authDomain: "volleyball-tourneys.firebaseapp.com",
      projectId: "volleyball-tourneys",
      storageBucket: "volleyball-tourneys.appspot.com",
      messagingSenderId: "640577250571",
      appId: "1:640577250571:web:0cd0feca9326a5e36d1e92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authButton = document.getElementById("auth-button");
    const logoutButton = document.getElementById("logout-button");
    const userEmail = document.getElementById("user-email");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = `Signed in as: ${user.email}`;
        authButton.style.display = "none";
        logoutButton.style.display = "inline-block";
      } else {
        userEmail.textContent = "";
        authButton.style.display = "inline-block";
        logoutButton.style.display = "none";
      }
    });

    authButton.addEventListener("click", () => {
      window.location.href = "auth.html";
    });

    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
      alert("You have logged out.");
    });

    async function loadTournaments() {
      const tableBody = document.getElementById("tournament-table-body");
      const provinceFilter = document.getElementById("province-filter");

      tableBody.innerHTML = "<tr><td colspan='8'>Loading tournaments...</td></tr>";

      const q = query(collection(db, "tournaments"), orderBy("date", "asc"));
      const snapshot = await getDocs(q);

      let tournaments = [];
      snapshot.forEach(doc => tournaments.push(doc.data()));

      const today = new Date();
      tournaments = tournaments.filter(t => new Date(t.date) >= today);

      const selectedProvince = provinceFilter.value;
      if (selectedProvince) {
        tournaments = tournaments.filter(t => t.province === selectedProvince);
      }

      tableBody.innerHTML = "";

      if (tournaments.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='8'>No upcoming tournaments</td></tr>";
        return;
      }

      tournaments.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.name || ""}</td>
          <td>${t.province || ""}</td>
          <td>${t.region || ""}</td>
          <td>${t.city || ""}</td>
          <td>${t.date || ""}</td>
          <td>${t.level || ""}</td>
          <td>${t.registration || ""}</td>
          <td>${t.address || ""}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("province-filter").addEventListener("change", loadTournaments);
      loadTournaments();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Tournaments</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
  <header>
    <h1>Volleyball Tournaments</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="profileBtn" style="display:none;">Profile</button>
      <button id="submitEventBtn">Submit Event</button>
    </nav>
  </header>

  <main>
    <section id="tournamentsSection">
      <h2>Upcoming Tournaments</h2>
      <ul id="tournamentList"></ul>
    </section>

    <section id="mapSection">
      <h2>Map</h2>
      <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <section id="submitEventSection" style="display:none;">
      <h2>Submit New Tournament</h2>
      <form id="submitEventForm">
        <input type="text" id="eventName" placeholder="Tournament Name" required>
        <input type="text" id="eventLocation" placeholder="Location" required>
        <input type="date" id="eventDate" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

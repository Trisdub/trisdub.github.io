<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in / Create account</title>
  <link rel="stylesheet" href="submit-style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Volleyball Tournaments - Account</h1>
    <a href="index.html" class="submit-btn">Return to Home Page</a>
  </header>

  <main class="form-container">
    <div class="auth-section">
      <button id="toggle-create" class="submit-btn">Create Account</button>
      <div id="create-form" style="display:none; margin-top:12px;">
        <input id="signup-email" type="email" placeholder="Email" required />
        <input id="signup-password" type="password" placeholder="Password" required />
        <button id="signup-btn" class="submit-btn">Sign Up</button>
      </div>
    </div>

    <div class="auth-section" style="margin-top:16px;">
      <button id="toggle-login" class="submit-btn">Log In</button>
      <div id="login-form" style="display:none; margin-top:12px;">
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button id="login-btn" class="submit-btn">Log In</button>
        <button id="forgot-btn" class="submit-btn alt">Forgot Password?</button>
      </div>
    </div>

    <p id="auth-message" style="text-align:center; margin-top:14px;"></p>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication</title>
  <link rel="stylesheet" href="submit-style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>Volleyball Tournaments - Sign In</h1>
    <a href="index.html" class="submit-btn" style="margin-left: 20px;">Return to Home Page</a>
  </header>

  <main class="form-container">
    <!-- Create Account -->
    <div class="auth-section">
      <button class="submit-btn" id="toggle-create">Create Account</button>
      <div id="create-form" style="display: none; margin-top: 15px;">
        <input type="email" id="create-email" placeholder="Email" required>
        <input type="password" id="create-password" placeholder="Password" required>
        <button class="submit-btn" id="create-btn">Sign Up</button>
      </div>
    </div>

    <!-- Log In -->
    <div class="auth-section" style="margin-top: 20px;">
      <button class="submit-btn" id="toggle-login">Log In</button>
      <div id="login-form" style="display: none; margin-top: 15px;">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button class="submit-btn" id="login-btn">Log In</button>
        <button class="submit-btn" id="forgot-password-btn" style="background-color:#777; margin-top:10px;">Forgot Password?</button>
      </div>
    </div>

    <p id="auth-message" style="text-align: center; margin-top: 20px;"></p>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>

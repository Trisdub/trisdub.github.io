<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="auth-style.css">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
</head>
<body>
  <h2>Account Access</h2>

  <!-- Create Account Section -->
  <div class="auth-section">
    <button id="toggle-create">Create Account</button>
    <div id="create-form" class="form-container" style="display: none;">
      <input type="email" id="create-email" placeholder="Email" required>
      <input type="password" id="create-password" placeholder="Password" required>
      <button id="create-btn">Sign Up</button>
    </div>
  </div>

  <!-- Login Section -->
  <div class="auth-section">
    <button id="toggle-login">Log In</button>
    <div id="login-form" class="form-container" style="display: none;">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-btn">Log In</button>
    </div>
  </div>

  <p id="auth-message"></p>

  <script type="module" src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Your Account</h1>
    <div style="display:flex; gap:10px; align-items:center;">
      <a href="index.html" class="submit-btn">Back to Home</a>
      <button id="logout-btn" class="submit-btn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div class="content-container">
    <aside class="sidebar">
      <h3>Your Account</h3>
      <p id="user-info" style="color:rgba(255,255,255,0.95);"></p>
      <div style="height:10px;"></div>
      <p style="color:rgba(255,255,255,0.9); font-size:0.95rem;">
        Favorites are saved to your account and only visible to you.
      </p>
    </aside>

    <main class="main-content">
      <section>
        <h2>Your Submitted Tournaments</h2>
        <div id="created-tournaments" class="tournament-grid">Loading your tournaments...</div>
      </section>

      <section style="margin-top:28px;">
        <h2>Your Favorites</h2>
        <div id="favorites" class="tournament-grid">Loading favorites...</div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot, getDoc, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const createdDiv = document.getElementById("created-tournaments");
    const favoritesDiv = document.getElementById("favorites");
    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");

    let favoritesSet = new Set();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        createdDiv.innerHTML = "Sign in to view your tournaments.";
        favoritesDiv.innerHTML = "Sign in to view your favorites.";
        logoutBtn.style.display = "none";
        return;
      }
      logoutBtn.style.display = "inline-block";
      userInfo.textContent = `Signed in as ${user.email}`;
      logoutBtn.onclick = async () => { await signOut(auth); };

      // load submitted tournaments
      const createdQ = query(collection(db, "tournaments"), where("createdBy","==", user.uid), orderBy("date","asc"));
      onSnapshot(createdQ, snap => {
        createdDiv.innerHTML = '';
        snap.forEach(d => {
          const t = d.data();
          t.id = d.id;
          const card = document.createElement("div");
          card.className = "tournament-card";
          card.innerHTML = `
            <div class="tournament-info">
              <h3>${t.name}</h3>
              <div class="details-row">
                <p><strong>Date:</strong> ${t.date}</p>
                <p><strong>City:</strong> ${t.city}</p>
                <p><strong>Level:</strong> ${t.level}</p>
                <p><strong>Address:</strong> ${t.address}</p>
                <p><strong>Registration:</strong> ${t.registration}</p>
              </div>
              <p class="org"><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
            </div>
          `;
          createdDiv.appendChild(card);
        });
      });

      // load favorites
      onSnapshot(query(collection(db,"favorites"), where("userId","==",user.uid)), async favSnap => {
        favoritesSet.clear();
        favoritesDiv.innerHTML = '';
        for(const fd of favSnap.docs){
          const fData = fd.data();
          const tdoc = await getDoc(doc(db,"tournaments", fData.tournamentId));
          if(!tdoc.exists()) continue;
          const t = tdoc.data();
          t.id = tdoc.id;
          if(favoritesSet.has(t.id)) continue;
          favoritesSet.add(t.id);

          const card = document.createElement("div");
          card.className = "tournament-card";
          card.innerHTML = `
            <div class="tournament-info">
              <h3>${t.name} <span class="favorite-heart favorited">â™¥</span></h3>
              <div class="details-row">
                <p><strong>Date:</strong> ${t.date}</p>
                <p><strong>City:</strong> ${t.city}</p>
                <p><strong>Level:</strong> ${t.level}</p>
                <p><strong>Address:</strong> ${t.address}</p>
                <p><strong>Registration:</strong> ${t.registration}</p>
              </div>
              <p class="org"><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
            </div>
          `;
          favoritesDiv.appendChild(card);

          // allow unfavorite
          card.querySelector(".favorite-heart").addEventListener("click", async e=>{
            const heart = e.currentTarget;
            await deleteDoc(doc(db,"favorites", fd.id));
            heart.classList.remove("favorited");
            card.remove();
            favoritesSet.delete(t.id);
          });
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Account - Volleyball Tournaments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Your Account</h1>
    <a href="index.html" class="submit-btn">‚Üê Back to Home</a>
  </header>

  <main class="content">
    <h2>Your Created Tournaments</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Province</th><th>Region</th><th>City</th>
          <th>Date</th><th>Level</th><th>Registration</th><th>Address</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="account-tournament-table-body">
        <tr><td colspan="9">Loading your tournaments...</td></tr>
      </tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { 
      getFirestore, collection, query, where, orderBy, onSnapshot, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("account-tournament-table-body");

    function todayISO() {
      const d = new Date();
      d.setHours(0,0,0,0);
      return d.toISOString().slice(0,10);
    }

    let unsubscribe = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        tableBody.innerHTML = "<tr><td colspan='9'>You must be logged in to view your tournaments.</td></tr>";
        return;
      }

      // unsubscribe old listener if any
      if (unsubscribe) unsubscribe();

      // query: only this user's tournaments, ordered by date
      const q = query(
        collection(db, "tournaments"),
        where("createdBy", "==", user.uid),
        orderBy("date", "asc")
      );

      unsubscribe = onSnapshot(q, (snapshot) => {
        const today = todayISO();

        const tournaments = snapshot.docs
          .map(d => ({ id: d.id, ...d.data() }))
          .filter(t => t.date && t.date >= today); // only upcoming

        renderList(tournaments);
      }, (err) => {
        console.error("Snapshot error:", err);
        tableBody.innerHTML = "<tr><td colspan='9'>Error loading tournaments.</td></tr>";
      });
    });

    function renderList(list) {
      tableBody.innerHTML = "";
      if (list.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='9'>No upcoming tournaments</td></tr>";
        return;
      }

      list.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${escapeHtml(t.name||"")}</td>
          <td>${escapeHtml(t.province||"")}</td>
          <td>${escapeHtml(t.region||"")}</td>
          <td>${escapeHtml(t.city||"")}</td>
          <td>${escapeHtml(t.date||"")}</td>
          <td>${escapeHtml(t.level||"")}</td>
          <td>${formatRegistration(t.registration)}</td>
          <td>${escapeHtml(t.address||"")}</td>
          <td><button class="delete-btn" data-id="${t.id}">Delete Event</button></td>
        `;
        tableBody.appendChild(tr);
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.currentTarget.dataset.id;
          if (!confirm("Delete this tournament?")) return;
          try {
            await deleteDoc(doc(db, "tournaments", id));
          } catch (err) {
            alert("Delete failed: " + err.message);
          }
        });
      });
    }

    function formatRegistration(val) {
      if (!val) return "";
      if (val.startsWith("http://") || val.startsWith("https://")) {
        return `<a href="${escapeHtml(val)}" target="_blank" rel="noopener">${escapeHtml(val)}</a>`;
      }
      return escapeHtml(val);
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }
  </script>
</body>
</html>

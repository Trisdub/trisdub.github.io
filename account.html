<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Your Account</h1>
    <div style="display:flex; gap:10px; align-items:center;">
      <a href="index.html" class="submit-btn">Back to Home</a>
      <button id="logout-btn" class="submit-btn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div class="content-container">
    <aside class="sidebar">
      <h3>Your Account</h3>
      <p id="user-info"></p>
      <div style="height:10px;"></div>
      <p>Favorites are saved to your account and only visible to you.</p>
    </aside>

    <main class="main-content">
      <section>
        <h2>Your Submitted Tournaments</h2>
        <div id="created-tournaments" class="tournament-grid">Loading...</div>
      </section>

      <section style="margin-top:28px;">
        <h2>Your Favorites</h2>
        <div id="favorites" class="tournament-grid">Loading...</div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot, getDoc, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const createdDiv = document.getElementById("created-tournaments");
    const favoritesDiv = document.getElementById("favorites");
    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");

    let favSet = new Set(); // track favorites to prevent duplicates

    function createTournamentCard(t, showDelete=false, favoriteId=null) {
      const card = document.createElement("div");
      card.className = "tournament-card";
      const isFav = favSet.has(t.id) ? "favorited" : "";
      card.innerHTML = `
        <div class="tournament-info">
          <h3>${t.name} <span class="favorite-heart ${isFav}">â™¥</span></h3>
          <div class="details-row">
            <p><strong>Date:</strong> ${t.date}</p>
            <p><strong>City:</strong> ${t.city}</p>
            <p><strong>Level:</strong> ${t.level}</p>
            <p><strong>Address:</strong> ${t.address || ""}</p>
          </div>
          ${showDelete ? `<button class="delete-btn">Delete Tournament</button>` : ""}
        </div>
      `;

      // Delete button
      if (showDelete) {
        card.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("Delete this tournament?")) {
            await deleteDoc(doc(db,"tournaments", t.id));
            card.remove();
          }
        });
      }

      // Heart toggle
      const heartEl = card.querySelector(".favorite-heart");
      heartEl.addEventListener("click", async () => {
        if (!auth.currentUser) return alert("Sign in to favorite tournaments.");
        if (favSet.has(t.id)) {
          // Remove favorite
          const favSnap = await db.collection("favorites")
            .where("userId","==",auth.currentUser.uid)
            .where("tournamentId","==", t.id).get();
          favSnap.forEach(fd => db.collection("favorites").doc(fd.id).delete());
          favSet.delete(t.id);
          heartEl.classList.remove("favorited");
          if (favoriteId) card.remove();
        } else {
          // Add favorite
          const docRef = await addDoc(collection(db,"favorites"), {
            userId: auth.currentUser.uid,
            tournamentId: t.id,
            createdAt: new Date()
          });
          favSet.add(t.id);
          heartEl.classList.add("favorited");
        }
      });

      return card;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        createdDiv.innerHTML = "Sign in to view your tournaments.";
        favoritesDiv.innerHTML = "Sign in to view your favorites.";
        logoutBtn.style.display = "none";
        return;
      }
      logoutBtn.style.display = "inline-block";
      userInfo.textContent = `Signed in as ${user.email}`;
      logoutBtn.onclick = async () => await signOut(auth);

      // Submitted tournaments
      onSnapshot(query(collection(db,"tournaments"), where("createdBy","==",user.uid), orderBy("date","asc")), snap => {
        createdDiv.innerHTML = '';
        snap.forEach(tdoc => {
          const t = { id: tdoc.id, ...tdoc.data() };
          const card = createTournamentCard(t, true);
          createdDiv.appendChild(card);
        });
      });

      // Favorites
      onSnapshot(query(collection(db,"favorites"), where("userId","==",user.uid)), async favSnap => {
        favSet.clear();
        favoritesDiv.innerHTML = '';
        for (const fd of favSnap.docs) {
          const fData = fd.data();
          const tdoc = await getDoc(doc(db,"tournaments",fData.tournamentId));
          if (!tdoc.exists()) continue;
          const t = { id: tdoc.id, ...tdoc.data() };
          if (favSet.has(t.id)) continue; // prevent duplicates
          favSet.add(t.id);
          const card = createTournamentCard(t, false, true);
          favoritesDiv.appendChild(card);
        }
      });
    });
  </script>
</body>
</html>

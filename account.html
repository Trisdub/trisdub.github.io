<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Your Account</h1>
    <div style="display:flex; gap:10px; align-items:center;">
      <a href="index.html" class="btn">Back to Home</a>
      <button id="logout-btn" class="btn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div class="content-container">
    <aside class="sidebar">
      <h3>Your Account</h3>
      <p id="user-info" style="color:rgba(255,255,255,0.95);"></p>
      <div style="height:10px;"></div>
      <p style="color:rgba(255,255,255,0.9); font-size:0.95rem;">
        Favorites are saved to your account and only visible to you.
      </p>
    </aside>

    <main class="main-content">
      <section>
        <h2>Your Submitted Tournaments</h2>
        <div id="created-tournaments" class="tournament-grid"></div>
      </section>

      <section style="margin-top:28px;">
        <h2>Your Favorites</h2>
        <div id="favorites-list" class="tournament-grid"></div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const createdContainer = document.getElementById("created-tournaments");
    const favoritesContainer = document.getElementById("favorites-list");
    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        userInfo.textContent = "Sign in to view your account.";
        logoutBtn.style.display = "none";
        return;
      }
      userInfo.textContent = `Signed in as ${user.email}`;
      logoutBtn.style.display = "inline-block";
      logoutBtn.onclick = async () => { await signOut(auth); };

      // Load created tournaments
      const createdQ = query(collection(db, "tournaments"), where("createdBy", "==", user.uid), orderBy("date", "asc"));
      onSnapshot(createdQ, snap => {
        createdContainer.innerHTML = "";
        snap.docs.forEach(d => {
          const t = d.data();
          const div = document.createElement("div");
          div.className = "tournament-card";
          div.innerHTML = `
            <div class="tournament-info">
              <h3>${t.name}</h3>
              <div class="details-row">
                <p><strong>Date:</strong> ${t.date}</p>
                <p><strong>City:</strong> ${t.city}</p>
                <p><strong>Level:</strong> ${t.level}</p>
                <p><strong>Address:</strong> ${t.address}</p>
                <p><strong>Registration:</strong> ${t.registration}</p>
              </div>
            </div>
          `;
          createdContainer.appendChild(div);
        });
      });

      // Load favorites
      const favQ = query(collection(db, "favorites"), where("userId", "==", user.uid));
      onSnapshot(favQ, async favSnap => {
        favoritesContainer.innerHTML = "";
        for (const fd of favSnap.docs) {
          const favData = fd.data();
          const tdoc = await getDoc(doc(db, "tournaments", favData.tournamentId));
          if (!tdoc.exists()) continue;
          const t = tdoc.data();
          const div = document.createElement("div");
          div.className = "tournament-card";
          div.innerHTML = `
            <div class="tournament-info">
              <h3>${t.name} <span class="favorite-heart favorited" data-id="${tdoc.id}">â™¥</span></h3>
              <div class="details-row">
                <p><strong>Date:</strong> ${t.date}</p>
                <p><strong>City:</strong> ${t.city}</p>
                <p><strong>Level:</strong> ${t.level}</p>
                <p><strong>Address:</strong> ${t.address}</p>
                <p><strong>Registration:</strong> ${t.registration}</p>
              </div>
              <p class="org"><strong>Organizer:</strong> ${t.organizerName} - ${t.organizerPhone}</p>
            </div>
          `;
          favoritesContainer.appendChild(div);

          // Heart click for removing
          div.querySelector(".favorite-heart").addEventListener("click", async e => {
            if (!confirm("Remove from favorites?")) return;
            await deleteDoc(doc(db, "favorites", fd.id));
          });
        }
      });
    });
  </script>
</body>
</html>
